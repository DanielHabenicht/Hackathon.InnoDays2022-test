<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
      <ion-chip slot="end" color="success">
        <ion-label>Good</ion-label>
      </ion-chip>
    </ion-toolbar>
  </ion-header>
  <div class="about-info">
    <ion-list>
      <ion-item lines="none">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Bread</ion-label>
        <ion-label slot="end" color="danger">
          <ion-icon name="close-outline"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Avocado</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Butter</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox slot="start" disabled></ion-checkbox>
        <ion-input value="" placeholder="Another thing..."></ion-input>
      </ion-item>

      <ion-card>
        <ion-text color="secondary">
          <p>Tipp:</p>
        </ion-text>
      </ion-card>
    </ion-list>
    <ion-list>
      <ion-list-header lines="inset">
        <ion-label>Your Recommendations:</ion-label>
      </ion-list-header>
      <ion-item lines="none">
        <ion-button slot="begin">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-label>Bread</ion-label>
        <ion-badge>Discounted by BILLA</ion-badge>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Croissants</ion-label>
        <ion-badge>Discounted by BILLA</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
